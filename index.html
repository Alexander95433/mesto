<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header_logo.svg" alt="Лого Место">
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__wrapper">
                <img class="profile__avatar" src="./image/avatar_profile.jpg" alt="Фото профиля">
                <div class="profile__content">
                    <div class="profile__info">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <p class="profile__info-description">Исследователь океана</p>
                    </div>
                    <button class="profile__info-button" type="button">
                        <img src="./image/Button_profile.svg" alt="Открыть">
                    </button>
                </div>
            </div>
            <button class="profile__picture-cross-box" type="button">
                <img class="profile__picture-cross" src="./image/Vector.svg" alt="Добавить">
            </button>
        </section>

        <section class="element">
            <article class="element__card">
                <img class="element__picture" src="./image/1.jpg" alt="Карачаевск">
                <div class="element__content">
                    <h2 class="element__content-title">Карачаевск</h2>
                    <button class="element__content-button-like" type="button">
                        <img class="element__content-button-like-picture" src="./image/like/like_disabled.svg"
                            alt="Нравиться">
                    </button>
                </div>
            </article>
            <article class="element__card">
                <img class="element__picture" src="./image/2.jpg" alt="Гора Эльбрус">
                <div class="element__content">
                    <h2 class="element__content-title">Гора Эльбрус</h2>
                    <button class="element__content-button-like" type="button">
                        <img class="element__content-button-like-picture " src="./image/like/like_disabled.svg"
                            alt="Нравиться">
                    </button>
                </div>
            </article>
            <article class="element__card">
                <img class="element__picture" src="./image/3.jpg" alt="Домбай">
                <div class="element__content">
                    <h2 class="element__content-title">Домбай</h2>
                    <button class="element__content-button-like" type="button">
                        <img class="element__content-button-like-picture " src="./image/like/like_disabled.svg"
                            alt="Нравиться">
                    </button>
                </div>
            </article>
            <article class="element__card">
                <img class="element__picture" src="./image/4.jpg" alt="Гора Эльбрус">
                <div class="element__content">
                    <h2 class="element__content-title">Гора Эльбрус</h2>
                    <button class="element__content-button-like" type="button">
                        <img class="element__content-button-like-picture " src="./image/like/like_disabled.svg"
                            alt="Нравиться">
                    </button>
                </div>
            </article>
            <article class="element__card">
                <img class="element__picture" src="./image/5.jpg" alt="Домбай">
                <div class="element__content">
                    <h2 class="element__content-title">Домбай</h2>
                    <button class="element__content-button-like" type="button">
                        <img class="element__content-button-like-picture " src="./image/like/like_disabled.svg"
                            alt="Нравиться">
                    </button>
                </div>
            </article>
            <article class="element__card">
                <img class="element__picture" src="./image/6.jpg" alt="Карачаево-Черкесия">
                <div class="element__content">
                    <h2 class="element__content-title">Карачаево-Черкесия</h2>
                    <button class="element__content-button-like" type="button">
                        <img class="element__content-button-like-picture" src="./image/like/like_disabled.svg"
                            alt="Нравиться">
                    </button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__signature">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup ">
        <div class="popup__window">
            <button class="popup__close" type='button'></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" onsubmit="return false">
                <fieldset class="popup__fieldset">
                    <input class="popup__form-name" type="text" name="form-name" value="Жак-Ив Кусто">
                    <input class="popup__form-description" type="text" name="form-description"
                        value="Исследователь океана">
                    <button class="popup__form-button" type='submit'>Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
