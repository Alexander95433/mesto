<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./image/header_logo.svg" alt="Лого Место">
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__wrapper">
                <img class="profile__avatar" src="./image/avatar_profile.jpg" alt="Фото профиля">
                <div class="profile__content">
                    <div class="profile__info">
                        <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                        <p class="profile__info-description">Исследователь океана</p>
                    </div>
                    <button class="profile__info-button" type="button">
                        <img class="profile__info-button-picture" src="./image/Button_profile.svg" alt="Открыть">
                    </button>
                </div>
            </div>
            <button class="profile__picture-cross-box" type="button">
                <img class="profile__picture-cross" src="./image/Vector.svg" alt="Добавить">
            </button>
        </section>

        <section class="element">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__signature">© 2020 Mesto Russia</p>
    </footer>
    <!--popup popup-edit-profile -->
    <div class="popup popup-edit-profile">
        <div class="popup__window">
            <button class="popup__close popup__close-edit-profile" type='button'></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form-edit-profile" name="profile-edit">
                <fieldset class="popup__fieldset">
                <!--- //////////////////////////////////////////////////////--->
                    <input class="popup__form-name popup__form-name_edit-profile" id="form-name-edit-profile" type="text" name="form-name"
                        value="Жак-Ив Кусто" placeholder="Имя">
                        <!----элемент SPAN_1-->
                        <span class="popup__input-error" id="form-name-edit-profile-error">hhhhhhhhhhhh</span>
                <!--- //////////////////////////////////////////////////////--->
                    <input class="popup__form-description popup__form-description_edit-profile" id="description-edit-profile" type="text"
                        name="form-description" value="Исследователь океана" placeholder="О себе">
                        <!----элемент SPAN_2-->
                        <span class="popup__input-error" id="description-edit-profile-error">dddddddddddddd</span>
                    <button class="popup__form-button" type="submit" >Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <!--popup add-a-card -->
    <div class="popup popup-add-a-card">
        <div class="popup__window">
            <button class="popup__close popup__close-add-a-card" type='button'></button>
            <h2 class="popup__title popup__title-add-a-card">Новое место</h2>
            <form class="popup__form popup__form-add-a-card" name="profile-edit">
                <fieldset class="popup__fieldset popup__fieldset-add-a-card">
                <!--- //////////////////////////////////////////////////////--->
                    <input class="popup__form-name popup__form-name_add-a-card" id="description-add-a-card" type="text" name="form-name"
                        placeholder="Название">
                        <!----элемент SPAN_1-->
                        <span class="popup__input-error" id="description-add-a-card-error">dddddddddddddd</span>
                <!--- //////////////////////////////////////////////////////--->
                    <input class="popup__form-description  popup__form-description_add-a-card" id="description-add-a-card" type="text"
                        name="form-description" placeholder="Ссылка на картинку">
                        <!----элемент SPAN_2-->
                        <span class="popup__input-error" id="description-add-a-card-error">dddddddddddddd</span>

                    <button class="popup__form-button " type="submit">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <!--element__card template-->
    <template id="element-template">
        <article class="element__card">
            <button class="element__trash" type="button">
                <img class="element__trash-picture" src="./image/trash.svg" alt="Удалить">
            </button>
            <div class="element__picture-wrapper">
                <img class="element__picture" src="#" alt="">
            </div>
            <div class="element__content">
                <h2 class="element__content-title"></h2>
                <button class="element__content-button-like" type="button">
                </button>
            </div>
        </article>
    </template>
    <!--popup zoom picture cards-->
    <figure class="popup popup_zoom-cards">
        <div class="popup__window popup__window_zoom-cards">
            <button class="popup__close popup__close_zoom-cards" type='button'></button>
            <img class="popup__picture-zoom-cards" src="#" alt="#">
            <figcaption class="popup__subtitle-zoom-cards"></figcaption>
        </div>
    </figure>

    <script src="./scripts/Cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
