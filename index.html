<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./page/index.css">
</head>

<body>
    <header class="header">
        <div class="header__content">
            <img class="logo" src="" alt="">
        </div>
    </header>
    <main class="main">
        <section class="profile">
            <article class="profile__card">
                <img class="profile__avatar" src="" alt="">
                <form class="profile__info">
                    <input class="profile__info-name" type="text">
                    <input class="profile__info-description" type="">
                    <button class="profile__button"></button>
                </form>
            </article>
            <img class="profile__picture-cross" src="" alt="">
        </section>

        <section class="element">
            <article class="element__card">
                <img class="element__picture" src="" alt="">
                <div class="element__content">
                    <h2 class="element__content-title"></h2>
                    <img class="element__content-like" src="" alt="">
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__signature"></p>
    </footer>
</body>

</html>
