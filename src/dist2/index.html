<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Лого Место"></header><main class="main"><section class="profile"><div class="profile__wrapper"><img class="profile__avatar" src="74c3c0fb802dcfa83abb.jpg" alt="Фото профиля"><div class="profile__content"><div class="profile__info"><h1 class="profile__info-name">Жак-Ив Кусто</h1><p class="profile__info-description">Исследователь океана</p></div><button class="profile__info-button" type="button"><img class="profile__info-button-picture" src="af236f6cf67005f1d7aa.svg" alt="Открыть"></button></div></div><button class="profile__picture-cross-box" type="button"><img class="profile__picture-cross" src="e047f3e7a5fce4ba7179.svg" alt="Добавить"></button></section><section class="element"></section></main><footer class="footer"><p class="footer__signature">© 2020 Mesto Russia</p></footer><div class="popup popup-edit-profile"><div class="popup__window"><button class="popup__close popup__close-edit-profile" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-edit-profile" name="profile-edit" novalidate><fieldset class="popup__fieldset"><input class="popup__form-input popup__form-input_name-edit-profile" id="edit-profile-name" name="name" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__span-input-error edit-profile-name-error" hidden></span> <input class="popup__form-input popup__form-input_description-edit-profile" id="edit-profile-description" name="description" value="Исследователь океана" placeholder="О себе" required minlength="2" maxlength="200"> <span class="popup__span-input-error edit-profile-description-error" hidden></span> <button class="popup__form-button" type="submit">Сохранить</button></fieldset></form></div></div><div class="popup popup-add-a-card"><div class="popup__window"><button class="popup__close popup__close-add-a-card" type="button"></button><h2 class="popup__title popup__title-add-a-card">Новое место</h2><form class="popup__form popup__form-add-a-card" name="add-a-card" novalidate><fieldset class="popup__fieldset popup__fieldset-add-a-card"><input class="popup__form-input popup__form-input_name-add-a-card" id="add-a-card-title" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__span-input-error add-a-card-title-error" hidden></span> <input class="popup__form-input popup__form-input_description-add-a-card" id="add-a-card-link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__span-input-error add-a-card-link-error" hidden></span> <button class="popup__form-button" type="submit">Создать</button></fieldset></form></div></div><template id="element-template"><article class="element__card"><button class="element__trash" type="button"><img class="element__trash-picture" src="ce3b64935accf9b8212e.svg" alt="Удалить"></button><div class="element__picture-wrapper"><img class="element__picture" src="#" alt=""></div><div class="element__content"><h2 class="element__content-title"></h2><button class="element__content-button-like" type="button"></button></div></article></template><figure class="popup popup_zoom-cards"><div class="popup__window popup__window_zoom-cards"><button class="popup__close popup__close_zoom-cards" type="button"></button> <img class="popup__picture-zoom-cards" src="#" alt="#"><figcaption class="popup__subtitle-zoom-cards"></figcaption></div></figure></body></html>
